        "Juan: Recomiendo, son gente de confianza",
        "Joel: Atienden rápido, buena atención",
        "Mica: Me respondieron enseguida",
        "Leo: Muy serios, pagan sin vueltas",
        "Tati: Me gusta la atención que tienen",
        "Nico: Cargue y en al instante tenía saldo",
        "Sofi: La plataforma tiene sus días, pero sí paga",
        "Nacho: Lore de la suerte",
        "Joa: Valentina muy buena atención",
        "Simon: Los cinco payasos me largó, qué suerte",
        "Romi: Excelente trato, muy atentos",
        "Fede: El mejor servicio de todos",
        "Flor: Siempre activos, confiables"
      ];
      let current = 0;
      const notif = document.getElementById('notifBox');
      function mostrarNotificacion() {
        notif.classList.remove('visible');
        setTimeout(() => {
          notif.textContent = mensajes[current];
          notif.classList.add('visible');
          current = (current + 1) % mensajes.length;
        }, 500);
      }
      mostrarNotificacion();
      setInterval(mostrarNotificacion, 2500);
    </script>

    <script>
      // ROTACIÓN ALEATORIA SIN REPETICIONES de WhatsApp
      (function () {
        const numerosWhatsapp = [
         "5493517324398",
         "5493515736374",
        ];
        const mensaje =
          "Hola, quisiera un usuario y quiero cargar para tener mi bono de BIENVENIDA SOLO POR HOY";

        // Fisher–Yates shuffle
        function shuffleArray(arr) {
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
        }

        function initSequence() {
          sequence = [...numerosWhatsapp];
          shuffleArray(sequence);

          const lastUsed = localStorage.getItem("wa_last");
          if (lastUsed && sequence[0] === lastUsed) {
            do { shuffleArray(sequence); }
            while (sequence[0] === lastUsed);
          }

          localStorage.setItem("wa_sequence", JSON.stringify(sequence));
          index = 0;
          localStorage.setItem("wa_seq_index", index);
        }

        let sequence = JSON.parse(localStorage.getItem("wa_sequence") || "[]");
        let index = parseInt(localStorage.getItem("wa_seq_index"), 10) || 0;
        if (!sequence.length) initSequence();

        document.getElementById("whatsapp-btn").addEventListener("click", function (event) {
          event.preventDefault();
          if (index >= sequence.length) initSequence();
          const numero = sequence[index];
          const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
          localStorage.setItem("wa_last", numero);
          index++;
          localStorage.setItem("wa_seq_index", index);
          window.open(url, "_blank");
        });
      })();
    </script>
